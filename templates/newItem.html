{% block content %}
{% include "header.html" %}
		<div class="container">


</br>

<div class="row padding-top padding-bottom">				
<div class="box">
<div class="row">

<div class="col-md-1"></div>
	<div class="col-md-10">
		<h2>Add New Item</h2>
			<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="60" name="title" id="name" required></br>
				<label for="category">Category:</label></br>
					<select name="category">
						{% for category in categories %}
          					<option value="{{category.id}}" {% if categoryid == category.id %}selected{%endif%}>{{category.name}}</option>
          				{% endfor %}
			    	</select></br></br>
			  	<label for="itemdescription">Description:</label></br>
			  		<textarea id="itemdescription" name="description" required cols="80" rows="5"></textarea>
			 </div>
			<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					Create
				</button>
			</div>
			</form>
</div>

<div class="col-md-1"></div>

</div>
</div>
</div>

{% endblock %}
